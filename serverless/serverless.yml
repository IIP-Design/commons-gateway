service: commons-gateway

frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  provision:
    name: provisionCredentials
    handler: bin/provision
    description: Records a guest user invitation and generates credentials for this user.
    events:
      - httpApi:
          path: /provision
          method: post
